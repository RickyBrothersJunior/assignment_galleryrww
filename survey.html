<!DOCTYPE HTML>

<html>

<head>
  <title>Music Survey (Form)</title>

</head>

<body>
  <div id="header">
     Survey Form
  </div>
<div id="container">
  <form
    action="https://formspree.io/f/xeozzndg"
    method="post"
  >
  <h2>
      Music Survey
  </h2>
  <label class="special">
      <b><span style="font-size: 16pt">Name:</span></b><br>
      <textarea name="Enter your Full Name" id="" cols="30" rows="0"></textarea><br>
  </label>
  <label class="special">
      <b><span style="font-size: 16pt">E-mail:</span></b><br>
      <input type="email" /><br>
  </label>
  <legend class="special">
      Select Your Favorite Types of Music:<br>
      <label for="music-1">
                <input type="checkbox" name="music">Pop
            </label><br>
            <label for="music-2">
                <input type="checkbox" name="music">Classical
            </label><br>
            <label for="music-3">
                <input type="checkbox" name="music">Rock
            </label><br>
            <label for="music-4">
                <input type="checkbox" name="music">Folk
            </label><br>
            <label for="music-5">
                <input type="checkbox" name="music">Rap
            </label><br>
            <label for="music-6">
                <input type="checkbox" name="music">Other
            </label><br>
  </legend>
  <legend>
      Select how often you purchase Music CDs:<br>
      <label for="time-1">
                <input type="radio" id="time-1" name="time">Weekly
            </label><br>
            <label for="time-2">
                <input type="radio" id="time-2" name="time">A few CDs each year
            </label><br>
            <label for="time-3">
                <input type="radio" id="time-3" name="time">Monthly
            </label><br>
            <label for="time-4">
                <input type="radio" id="time-4" name="time">Never Purchased
            </label><br>
  </legend>
  <label></label>



</div>

<a href="survey.html" target="_self" title="Survey">Link to the Index Page</a>

</body>

</html>
